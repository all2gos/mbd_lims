{% load static %}
<!DOCTYPE html>
<html lang='en'>

{% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li>{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}

    <br><br><br>
    <br><button type="submit">Zaloguj</button>
</form>

</html>
